    "ipykernel (>=6.30.1,<7.0.0)"
]

[tool.poetry]
packages = [{include = "ic", from = "src"}]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
